{%load static%}
{%block body%}
<div class="title-product">
Product women
</div>
<div class="main">
{%for products in product%}

     <div class="container2">  
    <div class="picture" ><img src="{{products.image.url}}" alt="shirt" width="250px" height="280px"></div>

<div class="price">Price : {{products.price}}$</div></div>

</div>

</div>
<form method="post" style='margin-top:11px; margin-right: 500px;'>

<button type="submit" style="border: none; cursor: pointer;"><i class="fa fa-search"></i></button>
</form>
<style>
    body{
        background-color: white;
    }
    *{
        margin: 0;
        padding: 0;
    }
    #font{
        font-size: 45px;
         color: gray;
         cursor: pointer;
    }
    #font:hover{
        color: orange;
    }
.all-product .container{
    margin-top: 150px;
    margin-left: 100px;
    width: 250px;
}
 .title-product{
     font-size: 40px;
     text-align: center;
     font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
 }   
 .title-product::after{
     content: '';
     background-color: green;
     display: block;
     height: 2px;
     width: 80px;
     margin-left: 560px;
 }
 .container{
    border: whitesmoke solid 2px;
    box-shadow: 2px 2px 2px 2px white;
    margin: 40px;
    height: fit-content;
 }
 .picture{
     width: 300px;
     height: 200px;
     cursor: pointer;
 }

    .container a{
        margin-top: 0px;
        cursor: pointer;
        display: flex;
        flex-direction: row;
        font-size: 15px;
        text-decoration: none;
        color: black;
    }
    .container a .description{
        margin-left: 0px;
    }

  .all-product a .description{
     max-width: 300px;

 }

     margin-left: -50px;

  }

     font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
     text-decoration: none;

    }

 }
